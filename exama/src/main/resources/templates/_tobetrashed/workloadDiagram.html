<html lang="DE" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:include="fragments/head :: head"></head>

<body>
    <div id="wrapper">
        <!-- header with navigation (only desktop and tablet), title and logout-button -->
        <div th:include="fragments/header :: header"></div>

        <div th:include="fragments/coursenavigation :: coursenavigation"></div>

        <!-- content displayed in the center of the window -->
        <div id="content-wrapper">

            <!-- week navigation-->
            <div th:include="fragments/workloadViews/weekNavigation"></div>


            <!-- workload diagram -->
            <div class="content-box-full">
                <div class="content-box-header">
                    Klasse [[${coreCourse.name}]] | Woche vom Montag, [[${#temporals.format(monday, 'dd.MM.yyyy')}]]
                </div>
                <div class="content-box-content">
                    <div th:include="fragments/workloadViews/viewNavigation"></div>
                    <div th:include="fragments/workloadViews/workloadDiagram"></div>
                </div>
            </div>

            <!-- Prüfungsbarometer -->
            <div class="content-box-full">
                <div class="content-box-header">
                    Prüfungsbarometer
                </div>
                <div class="content-box-content">
                    <div th:include="fragments/workloadViews/exambar"></div>
                </div>
            </div>


            <div class="content-box-half">
                <div class="content-box-header">
                    Prüfungen diese Woche
                </div>
                <div class="content-box-content">
                    <div th:include="fragments/workloadViews/examsThisWeek"></div>
                </div>
            </div>


            <div class="content-box-half">
                <div class="content-box-header">
                    Prüfungen nächste Woche
                </div>
                <div class="content-box-content">
                    <div th:include="fragments/workloadViews/examsNextWeek"></div>
                </div>
            </div>


            <div th:include="fragments/elements/homeworkFormBox"></div>
            <div th:include="fragments/elements/examFormBox"></div>
        </div>

        <!-- footer with navigation (only mobile) -->
        <div th:include="fragments/footer :: footer"></div>
</body>

</html>
