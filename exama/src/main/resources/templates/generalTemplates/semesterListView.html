<html lang="DE" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:include="fragments/head :: head"></head>

<body>
    <div id="wrapper">
        <!-- header with navigation (only desktop and tablet), title and logout-button -->
        <div th:include="fragments/header :: header"></div>

        <div  sec:authorize="hasAnyAuthority('TEACHER')" th:include="fragments/coursenavigation :: coursenavigation"></div>

        <!-- content displayed in the center of the window -->
        <div id="content-wrapper">

            <!-- week navigation-->
            <div th:include="fragments/workloadViews/semesterNavigation"></div>


            <!-- workload diagram -->
            <div class="content-box-full">
                <div class="content-box-header">
                    <span sec:authorize="hasAnyAuthority('TEACHER')">Klasse [[${coreCourse.name}]] | </span>
                    <span sec:authorize="hasAnyAuthority('STUDENT')">Dein </span>
                    <span th:text="${semester.name}">
                </div>
                <div class="content-box-content">
                    <div th:include="fragments/workloadViews/viewNavigation"></div>
                    <div th:include="fragments/workloadViews/examsThisSemester"></div>
                </div>
            </div>


            <div sec:authorize="hasAnyAuthority('TEACHER')" th:include="fragments/elements/homeworkFormBox"></div>
            <div sec:authorize="hasAnyAuthority('TEACHER')" th:include="fragments/elements/examFormBox"></div>
        </div>

        <!-- footer with navigation (only mobile) -->
        <div th:include="fragments/footer :: footer"></div>
</body>

</html>
