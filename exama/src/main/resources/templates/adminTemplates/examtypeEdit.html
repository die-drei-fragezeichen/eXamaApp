<html lang="DE" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:include="fragments/head :: head"></head>

<body>
    <div id="wrapper">
        <!-- header with navigation (only desktop and tablet), title and logout-button -->
        <div th:include="fragments/header :: header"></div>

        <div th:include="fragments/coursenavigation :: coursenavigation"></div>

        <!-- content displayed in the center of the window -->
        <div id="content-wrapper">
            <h1>Prüfungstyp bearbeiten</h1>
            <a href="/examtypes/show">> alle Prüfungstypen anzeigen</a><br><br><br>

            <form
                th:action="@{/examtypes/{id}/edited?name={name}&timeValue={timeValue}(id=${type.id},name=${type.name},timeValue=${type.timeValue})}"
                th:object="${type}" method="put">
                <div>
                    <label>ExamType Name: </label>
                    <div>
                        <input type="text" th:field="*{name}" class="form-control" required minlength="1"
                            maxlength="50" />
                    </div>
                </div>
                <br>
                <div>
                    <label>ExamType TimeValue (hours): </label>
                    <div>
                        <input type="text" th:field="*{timeValue}" class="form-control" required minlength="1"
                            maxlength="4" />
                    </div>
                </div>
                <div>
                    <button type="submit" class="login-button">Speichern</button>
                </div>
            </form>
        </div>

        <!-- footer with navigation (only mobile) -->
        <div th:include="fragments/footer :: footer"></div>
</body>

</html>
