<html lang="DE" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:include="fragments/head :: head"></head>

<body>
    <div id="wrapper">
        <!-- header with navigation (only desktop and tablet), title and logout-button -->
        <div th:include="fragments/header :: header"></div>

        <div th:include="fragments/coursenavigation :: coursenavigation"></div>

        <!-- content displayed in the center of the window -->
        <div id="content-wrapper">
            <h1>Neue Prüfung erstellen</h1>
            <a href="/exams/show">> alle Prüfungen anzeigen</a><br><br><br>

            <form th:action="@{/exams/created}" th:object="${exam}" method="post">
                <div>
                    <label>Prüfungsname: </label>

                <div>
                    <input type="text" th:field="*{name}" class="form-control" />
                </div>
                    <div>
                     <label>Prüfungsdatum: </label>
                     </div>
                        <input type="date" th:field="*{examDate}" class="form-control" value="2021-02-21" min="2021-01-01" max="2021-07-21" />
                    </div>
                    <div>
                     <label>Prüfungsfaktor: </label>
                     </div>
                    <div>
                        <input type="number" th:field="*{countingFactor}" class="form-control" min="0.5" max="3.0" step = "0.5" value = "1.0" />
                </div>
                <br>
                <div>
                    <button type="submit" class="login-button">Prüfung erstellen</button>
                </div>
            </form>
        </div>
                    
        <!-- footer with navigation (only mobile) -->
        <div th:include="fragments/footer :: footer"></div>
</body>

</html>
