<html lang="DE" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:include="fragments/head :: head"></head>

<body>
    <div id="wrapper">
        <!-- header with navigation (only desktop and tablet), title and logout-button -->
        <div th:include="fragments/header :: header"></div>

        <div th:include="fragments/coursenavigation :: coursenavigation"></div>

        <!-- content displayed in the center of the window -->
        <div id="content-wrapper">
            <h1>Prüfungstyp erstellen/bearbeiten</h1>
            <a href="/examtypes/show">> alle Prüfungstypen anzeigen</a><br><br><br>

            <form th:action="@{/examtypes/modified}" th:object="${examType}" method="post">
                <input type="hidden" th:field="*{id}" th:value="${examType.id}"/>
                <div>
                    <label>ExamType Name: </label>
                    <div>
                        <input type="text" th:field="*{name}" class="form-control" required minlength="1"
                            maxlength="50" />
                    </div>
                </div>
                <br>
                <div>
                    <label>ExamType Vorbereiungszeit in h (Standard):</label>
                    <div>
                        <input type="text" th:field="*{timeValue}" class="form-control" required/>
                    </div>
                </div>
                <br>
                <div>
                    <button type="submit" class="login-button">Speichern</button>
                </div>
            </form>
        </div>

        <!-- footer with navigation (only mobile) -->
        <div th:include="fragments/footer :: footer"></div>
</body>

</html>
