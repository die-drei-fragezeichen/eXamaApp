<html lang="DE" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:include="fragments/head :: head"></head>

<body>
    <div id="wrapper">
        <!-- header with navigation (only desktop and tablet), title and logout-button -->
        <div th:include="fragments/header :: header"></div>

        <div th:include="fragments/coursenavigation :: coursenavigation"></div>

        <!-- content displayed in the center of the window -->
        <div id="content-wrapper">
            <h1>Neuen Wrokload erstellen</h1>
            <a href="/workloads/show">> alle Workloads anzeigen</a><br><br><br>

            <form th:action="@{/workloads/created}" th:object="${newWorkload}" method="post">
                <div>
                    <label>Workload Minutes Total: </label>
                    <div>
                        <input type="text" th:field="*{workloadMinutesTotal}" class="form-control" required minlength="1"
                            maxlength="4" />
                    </div>
                    <br>
                    <div>
                        <label>Workload Distribution:
                            <select th:field="*{distribution}" class="form-control" required>
                                <option th:each="dist : ${allDist}" th:text="${dist.name}" th:value="${dist.id}"/>
                            </select>
                        </label>
                    </div>
                </div>
                <br>
                <div>
                    <button type="submit" class="login-button">Speichern</button>
                </div>
            </form>
        </div>

        <!-- footer with navigation (only mobile) -->
        <div th:include="fragments/footer :: footer"></div>
</body>

</html>
