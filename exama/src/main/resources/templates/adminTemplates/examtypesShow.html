<html lang="DE" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:include="fragments/head :: head"></head>

<body>
    <div id="wrapper">
        <!-- header with navigation (only desktop and tablet), title and logout-button -->
        <div th:include="fragments/header :: header"></div>

        <div th:include="fragments/coursenavigation :: coursenavigation"></div>

        <!-- content displayed in the center of the window -->
        <div id="content-wrapper">
            <h1>Prüfungstypen</h1>
            <a href="/examtypes/create">> neuen Prüfungstypen hinzufügen</a><br><br>

            <table>
                <thead>
                    <tr>
                        <th>Examtype ID</th>
                        <th>Examtype Name</th>
                        <th>Vorbereitungszeit in h (Standard)</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="examType: ${allExamTypes}">
                        <td th:text="${examType.id}"></td>
                        <td th:text="${examType.name}"></td>
                        <td th:text="${examType.timeValue}"></td>
                        <td><a th:href="@{/examtypes/edit?id={id}(id=${examType.id})}">bearbeiten</a></td>
                        <td><a th:href="@{/examtypes/delete?id={id}(id=${examType.id})}">löschen</a></td>
                        </a>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- footer with navigation (only mobile) -->
        <div th:include="fragments/footer :: footer"></div>
</body>

</html>
