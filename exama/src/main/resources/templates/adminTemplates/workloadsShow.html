<html lang="DE" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:include="fragments/head :: head"></head>

<body>
    <div id="wrapper">
        <!-- header with navigation (only desktop and tablet), title and logout-button -->
        <div th:include="fragments/header :: header"></div>

        <div th:include="fragments/coursenavigation :: coursenavigation"></div>

        <!-- content displayed in the center of the window -->
        <div id="content-wrapper">
            <h1>Workloads anzeigen</h1>
            <a href="/workloads/create">> neuen Workload hinzufügen</a><br><br>

            <table>
                <thead>
                    <tr>
                        <th>Workload ID</th>
                        <th>Workload minutes total</th>
                        <th>Workload Distribution</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="workload : ${liste}">
                        <td th:text="${workload.id}"></td>
                        <td th:text="${workload.workloadMinutesTotal}"></td>
                        <td th:text="${workload.distribution}"></td>
                        <td><a th:href="@{/workloads/{id}/edit(id=${workload.id})}">bearbeiten</a></td>
                        <td><a th:href="@{/workloads/{id}/delete(id=${workload.id})}">löschen</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- footer with navigation (only mobile) -->
        <div th:include="fragments/footer :: footer"></div>
</body>

</html>
