<html lang="DE" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style-main.css" type="text/css" media="screen" />

        <title>Exama | Login</title>
    </head>

    <body>
        <div id="wrapper">
            <div id="wrapper">
                <div id="logo-login"></div>
                <div id="login-wrapper">
                    <div id="login-form">
                        <form name="f" th:action="@{/login}" method="post">               
                            <fieldset>
                                <!-- <label for="email">Email</label> -->
                                <input type="text" id="email" name="email" placeholder="Email" class="login-field"/>        
                                <!-- <label for="password">Passwort</label> -->
                                <input type="password" id="password" name="password" placeholder="Passwort" class="login-field"/>    
                                <div class="form-actions">
                                    <button type="submit" class="login-button">Anmelden</button>
                                </div>
                                <div th:if="${param.error}" class="alert alert-error">    
                                    Ung√ºltige Anmeldeinformationen.
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success"> 
                                    Sie wurden erfolgreich abgemeldet.
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
    </body>

</html>
