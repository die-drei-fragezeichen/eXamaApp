<html lang="DE" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:include="fragments/head :: head"></head>

<body>
    <div id="wrapper">
        <!-- header with navigation (only desktop and tablet), title and logout-button -->
        <div th:include="fragments/header :: header"></div>

        <div th:include="fragments/coursenavigation :: coursenavigation"></div>

        <!-- content displayed in the center of the window -->
        <div id="content-wrapper">
            <h1>TEACHER-LANDING</h1>

            Willkommen <b><span sec:authentication="name"></span></b>! Sie haben die folgenden Nutzungsrechte: <b><span
                    sec:authentication="principal.authorities"></span></b>!

        
        
        <br>
        <br>
        <br>
        
        <hr>
        
        
            <h1>Diese Woche</h1>
            

            <table>
                <thead>
                    <tr>
                        <th>Wochentag</th>
                        <th>Datum</th>
                        <th>Kurs</th>
                    </tr>
                </thead>
                <tbody>
                        <tr> <td>Montag </td> <td><span th:text="${today}"></span></td></tr>
                        <tr> <td>Dienstag </td> <td><span th:text="${today}"></span></td> </tr>
                        <tr> <td>Mittwoch </td>  <td><span th:text="${today}"></span></td></tr>
                        <tr> <td>Donnerstag </td> <td><span th:text="${today}"></span></td> </tr>
                        <tr> <td>Freitag </td> <td><span th:text="${today}"></span></td></tr>
           				
                    
                </tbody>
            </table>
        </div>
        

        <!-- footer with navigation (only mobile) -->
        <div th:include="fragments/footer :: footer">
        </div>
</body>

</html>
