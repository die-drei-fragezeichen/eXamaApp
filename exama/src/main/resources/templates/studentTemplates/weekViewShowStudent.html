<html lang="DE" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:include="fragments/head :: head"></head>

<body>
    <div id="wrapper">
        <!-- header with navigation (only desktop and tablet), title and logout-button -->
        <div th:include="fragments/header :: header"></div>

        <div th:include="fragments/coursenavigation :: coursenavigation"></div>

        <!-- content displayed in the center of the window -->
        <div id="content-wrapper">
            <h1>Guten Tag, das steht diese Woche an: </h1>
            <br><br>
              <table>
                  <thead>
                    <tr class="headings">
                    <th>Datum</th>  
                    <th>PrÃ¼fungen</th>
                    <th>Hausaufgaben</th>
                    <th>test</th>
                    </tr>
                  </thead>
                  <tbody >
                    <tr th:each="date :${dates}">
                    <td th:text="${date}"></td>
                    <td th:each="exam :${allExams}" th:if="${exam.dueDate == date}" th:text="${exam.name}">
                    <td unless="${exam.dueDate == date}">kein Exam
                    </td>
                    <td th:each="homework :${allHomework}" th:if="${homework.dueDate == date}" th:text="${homework.name}">
                    <td unless="${homework.dueDate == date}">keine Hausaufgaben
                    </td>
                    <td th:text="${date}"></td>
                    </tr>
                    <!--verdoppelte Tabelle zum Test-->
                    <tr th:each="date :${dates}">
                    <td th:text="${date}"></td>
                    <!--Problem: es erkennt miene if unless bedingung nicht wie bei homework zu sehen-->
                    <td th:each="exam :${allExams}" th:text="${exam.name}">
                    </td>
                    <td th:each="homework :${allHomework}" th:if="${homework.dueDate == date}" th:text="${homework.name}">
                    </td>
                    <td th:text="${date}"></td>
                    </tr>
                  </tbody>
                  
                </table>
        </div>

        <!-- footer with navigation (only mobile) -->
        <div th:include="fragments/footer :: footer"></div>

</body>

</html>
